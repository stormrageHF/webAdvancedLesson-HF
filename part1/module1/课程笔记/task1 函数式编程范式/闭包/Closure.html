<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>closure</title>
</head>

<body>
  <script>
    // 研究闭包可以加断点，查看调用栈 call stack，查看作用域 scope

    // 比如 工资 salary = base + performance 基本工资 + 绩效
    function makeSalary(base) {
      return function (performance) {
        return base + performance
      }
    }

    let salaryLevel1 = makeSalary(12000)
    let salaryLevel2 = makeSalary(15000)

    console.log(salaryLevel1(2000));
    console.log(salaryLevel2(4000));

    /*

    加断点调试就明白了，再调用执行 salaryLevel 函数的时候，断点进入函数内部，callstack 会有匿名函数，scope 中多出一个Closure；
    Closure 指向了 makeSalary 并带了参数

    */
  </script>
</body>

</html>
