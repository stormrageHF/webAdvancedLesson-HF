<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文档优化</title>
</head>

<body>
  <script>
    for (let i = 0; i < 10; i++) {
      const p = document.createElement('p')
      p.innerHTML = i
      document.body.appendChild(p)
    }

    // 优化
    const flag = document.createDocumentFragment()
    for (let i = 0; i < 10; i++) {
      const p = document.createElement('p')
      p.innerHTML = i
      flag.appendChild(p)
    }
    document.body.appendChild(flag)
  </script>
</body>

</html>
