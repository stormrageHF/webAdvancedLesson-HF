<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>克隆</title>
</head>

<body>
  <p id="p1">old</p>
  <script>
    // 旧方法
    for (let i = 0; i < 10; i++) {
      const p = document.createElement('p')
      p.innerHTML = i
      document.body.appendChild(p)
    }


    // 优化 克隆
    const old = document.getElementById('p1')
    for (let i = 0; i < 10; i++) {
      const newp = old.cloneNode(false)
      newp.innerHTML = i
      document.body.appendChild(p)
    }
  </script>
</body>

</html>
